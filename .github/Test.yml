name: "Coverage Commenter"
on: pull_request

jobs:
  test-coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - run: npm i
      - name: Set Node.js version
          uses: actions/setup-node@master
          with:
            node-version: '14.17.1'

            - name: Install npm dependencies
              run: npm install # switch to `npm ci` when Node.js 6 support is dropped

            - name: Bootstrap Project
              run: npm run bootstrap && npm run build # switch to `npm ci` when Node.js 6 support is dropped

      - name: Comment with Test Coverage
        uses: dkershner6/jest-coverage-commenter-action@v1
        with:
          github_token: "${{ secrets.GITHUB_TOKEN }}"
          test_command: "npm run test:ci"
